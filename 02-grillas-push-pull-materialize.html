<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

</head>
<body style="background-color:#898989">
    <div class="container" style="background-color:#fff" >
        <div class="row">
            <div class="col l1 m2 s3 teal">1</div>
            <div class="col l1 m2 s3 orangered">2</div>
            <div class="col l1 m2 s3 tomato">3</div>
            <div class="col l1 m2 s3 blue">4</div>
            <div class="col l1 m2 s3 cyan">5</div>
            <div class="col l1 m2 s3 brown">6</div>
            <div class="col l1 m2 s3 yellow">7</div>
            <div class="col l1 m2 s3 red">8</div>
            <div class="col l1 m2 s3 blue">9</div>
            <div class="col l1 m2 s3 teal">10</div>
            <div class="col l1 m2 s3 yellow">11</div>
            <div class="col l1 m2 s3 cyan">12</div>
        </div>
        <div class="row">
            <div class="col l6 teal">
                <div class="col l6 green">2</div>
                <div class="col l6 cyan">2</div>
            </div>
            <div class="col l6 red">2
            </div>
        </div>
        <!-- ...................................OFFSET-S6............................ -->
        <div class="row">
            <div class="col s12 red"><span class="flow-text">This div is 12-columns wide on all screen sizes</span></div>
            <div class="col s6 offset-s6 green"><span class="flow-text">6-columns (offset-by-6)</span></div>
          </div>
    </div>
        <!-- ...................................PUSH-S7 PULL-S7........................... -->
    <div class="row">
        <div class="col s7 push-s5 red "><span class="flow-text">push --> hacia la derecha 5 columnas.</span></div>
        <div class="col s5 pull-s7 green"><span class="flow-text">pulled <--hacia la izquierda 7 columnas.</span></div>
      </div>


    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
